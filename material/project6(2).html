<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Tip Calulator</title>
    <link rel="stylesheet" href="project6(2).css">
    <script src="project6(2).js"></script>
</head>

<body class="container">
    <div>
        <div class="calculator">
            <div class="name">
                <h1>Tip Calculator</h1>
            </div>
           <div class="info">
            <div class="form">
                <input type="text" class="control" placeholder="Principle Amount(in Rs)" id="Rs">
            </div>
            <div class="form">
                <input type="text" class="control" placeholder="Tip(in %)" id="tip">
            </div>
            <div>
                <input type="button" name="" value="Calculate Final Amount" class="button"
                    onclick="calc()">
            </div>   
           </div>
           <div class="result">
            <p id="res"></p>
           </div>         
        </div>
    </div>

</body>
