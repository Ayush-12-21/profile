<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>BMI Calulator</title>
    <link rel="stylesheet" href="project4.css">
    <script src="project4.js"></script>
</head>

<body class="container">
    <div>
        <div class="calculator">
            <div class="name">
                <h2>Body Mass Index Calculator</h2>
            </div>
           <div class="info">
            <div class="form">
                <input type="text" class="control" placeholder="body weight(kg)" id="wt">
            </div>
            <div class="form">
                <input type="text" class="control" placeholder="Height(cm)" id="ht">
            </div>
            <div>
                <input type="button" name="" value="Calculate BMI" class="button"
                    onclick="calc()">
            </div>   
           </div>
           <div class="result">
            <p id="res"></p>
           </div>         
        </div>
    </div>

</body>

</html>
